<ion-header>
  <ion-navbar>
    <div class="serch_input_parent">
      <ion-item>
        <ion-label floating>Enter here...</ion-label>
        <ion-input (keyup.enter)="SarchData()" [(ngModel)]="searchParam" type="text"></ion-input>
      </ion-item>
      <button (click)="SarchData()" ion-button clear>
        <ion-icon name="search"></ion-icon>
      </button>
     </div>
  </ion-navbar>
</ion-header>
<ion-content padding>

 <div class="image-list">
  <app-image-card [Image]="Image" *ngFor="let Image of Images"></app-image-card>
</div>
<div style="text-align: center;">
  <button [disabled]="!apiurl" (click)="showMore()" ion-button>MORE</button>
</div>

</ion-content>
